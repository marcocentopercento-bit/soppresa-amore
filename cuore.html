<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Per Te</title>

	<style>

		body{
			margin:0;
			height:100vh;
			display:flex;
			justify-content:center;
			align-items:center;
			flex-direction:column;
			background:linear-gradient(135deg,#ff758c,#ff7eb3);
			font-family:-apple-system,BlinkMacSystemFont,"Apple Color Emoji","Segoe UI Emoji",sans-serif;
			color:white;
			overflow:hidden;
			text-align:center;
		}

		button{
			padding:18px 35px;
			font-size:22px;
			border:none;
			border-radius:50px;
			background:white;
			color:#ff4d6d;
			cursor:pointer;
			box-shadow:0 5px 20px rgba(0,0,0,0.2);
			transition:0.3s;
		}

		button:active{
		transform:scale(0.95);
		}

		#message{
		font-size:28px;
		margin-top:40px;
		width:80%;
		min-height:60px;
		}

		.heart{
		position:absolute;
		font-size:25px;
		animation:float 4s linear infinite;
		}

		@keyframes float{
		0%{transform:translateY(0) scale(1); opacity:1;}
		100%{transform:translateY(-120vh) scale(1.5); opacity:0;}
		}

	</style>
</head>

	<body>

		<h1>Soppresa pe amore mio &#10084;&#65039;</h1>

			<button onclick="startLove()">Premi qui</button>

			<div id="message"></div>

			<script>

			function typeText(text, element){
				let i=0;

				function typing(){
					if(i<text.length){
					element.innerHTML += text.charAt(i);
					i++;
					setTimeout(typing,50);
					}
				}

			typing();
			}


			function createHearts(){

				setInterval(()=>{
					let heart=document.createElement("div");

					heart.className="heart";
					heart.innerHTML="&#10084;&#65039;";
					heart.style.left=Math.random()*100+"vw";
					heart.style.bottom="-30px";

					document.body.appendChild(heart);

					setTimeout(()=>heart.remove(),4000);

				},300);
			}

			function startLove(){

				document.querySelector("button").style.display="none";

				const msg=document.getElementById("message");

				typeText(
				"Sei la cosa più preziosa che ho... ti amo da morire piccola principessa ❤️",
				msg
				);

				createHearts();

			}

		</script>

	</body>
</html>
